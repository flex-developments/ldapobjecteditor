#Mensajes
M_USAGE=\
Modo de uso:\n \
\t-path OBJECTS_PATH\n \
\t\tBase del LDAP para ejecucion de la busqueda\n \
\t-l OBJECTS_CN_FILE_LIST\n \
\t\tArchivo con la lista de usuarios que se afectaran con el cambio\n \
\t-p OBJECTS_PROPERTY_TO_EDIT\n \
\t\tPropiedad o atributo a modificar (Ejemp: userAccountControl)\n \
\t-pnv OBJECTS_PROPERTY_NEW_VALUE\n \
\t\tNuevo valor para asignar (Ejemp: 123/true/false/nuevo_valor)\n \
\t-ptv OBJECTS_PROPERTY_TYPE_VALUE\n \
\t\tTipo del valor (Ejemp: int/boolean/string)\n \
\t-url LDAP_URL\n \
\t\tURL de conexion (Ejemp: ldap://localhost:389)\n \
\t-user LDAP_USER\n \
\t\tUsuario de conexion (Ejemp: admin)\n \
\t-pass LDAP_PASS\n \
\t\tPassword de conexion (Ejemp: pass)\n \
\t-a\n \
\t\tAtajo para activar lista de usiario\n \
\t-d\n \
\t\tAtajo para desactivar lista de usiario\n \
\t-h\n \
\t\tMuestra este mensaje de ayuda

#Logs
L_LDAP_ATTRIBUTE_MODIFIED_SUCCESS=Modificacion exitosa de <{0}>


